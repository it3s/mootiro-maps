{% extends 'global.html' %}
{% load crispy_forms_tags %}
{% load i18n %}

{% block content %}
  <div id="main-content">
    <div class="main-column">
      <div class='form-legend'>{% trans 'New User' %}</div>
      {% crispy form form.helper %}
    </div>
  </div>
{% endblock %}

{% block page_scripts %}
    <script type="text/javascript">
      $(function(){
        $('#form_user').ajaxform();
      });
    </script>
{% endblock %}

{% block help_center %}
  <script type="text/javascript">
    var help = new HelpCenter(
      "#help_button",
      ["user:name", "user:password"]
    );
  </script>
{% endblock %}
