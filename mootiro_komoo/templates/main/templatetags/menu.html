<ul>
  <li class="map {% if selected_area == 'map' %}active{% endif %}">
    <a href="{% url map %}"><div class="ico"></div>Mapa</a>
  </li>
  <li class="objects dropdown_menu {% if selected_area == 'community' or selected_area == 'organization' or selected_area == 'need' or selected_area == 'resource' or selected_area == 'investment' %}active{% endif %}">
    <div class="ico"></div>Objetos
    <ul>
      <li class="{% if selected_area == 'community' %}active{% endif %} community">
        <a href="{% url list_communities %}"><div class="ico"></div>Comunidades</a>
      </li>
      <li class="{% if selected_area == 'organization' %}active{% endif %} organization">
        <a href="{% url organization_list %}"><div class="ico"></div>Organizações</a>
      </li>
      <li class="{% if selected_area == 'need' %}active{% endif %} need">
        <a href="{% url need_list %}"><div class="ico"></div>Necessidades</a>
      </li>
      <li class="{% if selected_area == 'resource' %}active{% endif %} resource">
        <a href="{% url resource_list %}"><div class="ico"></div>Recursos</a>
      </li>
      <li class="{% if selected_area == 'investment' %}active{% endif %} investment">
        <a href="{% url investment_list %}"><div class="ico"></div>Investimentos</a>
      </li>
    </ul>
  </li>
  <li class="projects {% if selected_area == 'project' %}active{% endif %}">
    <a href="{% url project_list %}"><div class="ico"></div>Projetos</a>
  </li>
</ul>
