{% load i18n %}

<div class="report-content" title="{% trans 'Fazer uma denuncia de conteúdo inapropriado, spam ou qualquer tipo de violação' %}">
  <a class="report-content-btn {% if button_type == 'button' %}btn {% endif %}login-required {% if disabled %}disabled{% endif %}" href="#" data-app-label="{{ app_label }}" data-model-name="{{ model_name }}" data-id="{{ id }}" {% if disabled %}title="{% trans "You've already reported this content" %}"{% endif %}>
    {% if button_type == 'button' %}<i class="icon-flag"></i>{% endif %}<span>{% trans 'Report' %}</span>
  </a>
</div>
