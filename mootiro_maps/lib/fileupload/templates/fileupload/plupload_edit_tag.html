<script type="text/javascript">
    $(function(){
        var name;
        {% for f in files %}
            name = '{{ f.file.name }}'
            add_file({
                name: name.substring(name.lastIndexOf('/') + 1, name.length),
                id: '{{ f.id }}',
                url: '{{ f.file.url }}'
            });
        {% endfor %}
    });
</script>
